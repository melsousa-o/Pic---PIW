<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content= "width=device-width, initial-scale=1.0">

  <title>Cadastro de Coordenação</title>
  <link rel="stylesheet" href="Config.css">

<style>

    main {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

  </style>
</head>
<body>

  <header>
    <h1>Diário Mestra</h1>
  </header>

  <main>
    <h2>Cadastro de Coordenação</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required minlength="11" required maxlength="11">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">

        <label for="datadenascimento"> Data de Nascimento </label>
        <input type="date" id="data" name="datadenascimento">

        <label for="formacoes"> Formações </label>
        <input type="text" id="formacoes" name="formacoes">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required minlength="11" required maxlength="11">

      <h2><b> Informações para Login </b></h2>

        <label for="email">E-mail institucional:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha de acesso (mínimo 5 caracteres):</label>
        <input type="password" id="senha" name="senha" required minlength="5" title="A senha deve ter no mínimo 5 caracteres.">
        <input type="password" id="senha" name="senha" placeholder="Confirme a senha " minlength="5" title="As senhas devem ser iguais">

    <div class="imagem-perfil">
      <label for="imagem">Foto de Perfil:</label>
      <input type="file" id="imagem" name="imagem" accept="image/*" onchange="previewImagem(event)">
    </div>

      <button class="botaoCadastro"
      type="submit">Cadastrar Coordenação</button>
    </form>

  </main>


</body>
</html>
